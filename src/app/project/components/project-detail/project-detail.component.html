<div class="card">
  <div class="card-header">
    <h2>{{ project?.name }}</h2>
  </div>

  <div class="card-body">
    <div *ngIf="loading" class="d-flex justify-content-center mt-5">
      <div class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>

    <div *ngIf="project" class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3">Aantal stars:</div>
          <div class="col-md-9"><!-- @TODO add stars --></div>
        </div>
        <div class="row">
          <div class="col-md-3">Aantal forks:</div>
          <div class="col-md-9"><!-- @TODO add forks --></div>
        </div>
        <div class="row">
          <div class="col-md-3">Eigenaar:</div>
          <div class="col-md-9">{{ project?.owner?.login }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Beschrijving:</div>
          <div class="col-md-9">{{ project?.description }}</div>
        </div>
        <div class="row">
          <div class="col-md-3">Url:</div>
          <div class="col-md-9">
            <a [href]="project?.html_url">{{ project?.html_url }}</a>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <img [src]="project?.owner?.avatar_url" alt="Avatar" class="img-fluid">
      </div>
    </div>
  </div>
</div>
